<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<div>
		<p>
			<a th:href="@{/show}">facebook Creditals</a>
		</p>
		<p>
			<a th:href="@{/facebook}">Back to Login Page</a>
		</p>
		
		<div>
			<p th:text="${sucess}"></p>
			<p th:text="${error}"></p>
		</div>
		
		<form th:Object="${editDetails}" th:action="@{/edit}" method="post">
			<table class="table table-striped">
				<tr>
					<td>Id</td>
					<td><input type="number" th:field="*{fId}" /></td>
				</tr>

				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Email Id</td>
					<td><input type="email" th:field="*{mailId}" /></td>
				</tr>
				<tr>
					<td>Phone Number</td>
					<td><input type="number" th:field="*{phNo}" /></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="text" th:field="*{gender}" /></td>
				</tr>
				<tr>
					<td>Date Of Birth</td>
					<td><input type="date" th:field="*{DOB}" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="submit" /></td>
				</tr>
				<tr>
					<a href="@{/facebook}"></a>
				</tr>
			</table>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
